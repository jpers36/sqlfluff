rule: L034

test_1:
  pass_str: |
    select
      a,
      cast(b as int) as b,
      c
    from x

test_2:
  fail_str: |
    select
      a,
      row_number() over (partition by id order by date) as y,
      b
    from x
  line_numbers: [1]

  fix_str: |
    select
      a,
      b,
      row_number() over (partition by id order by date) as y
    from x

test_3:
  fail_str: |
    select
      row_number() over (partition by id order by date) as y,
      *,
      cast(b as int) as b_int
    from x
  line_numbers: [1]

  fix_str: |
    select
      *,
      cast(b as int) as b_int,
      row_number() over (partition by id order by date) as y
    from x

test_4:
  fail_str: |
    select
      row_number() over (partition by id order by date) as y,
      cast(b as int) as b_int,
      *
    from x
  line_numbers: [1]

  fix_str: |
    select
      *,
      cast(b as int) as b_int,
      row_number() over (partition by id order by date) as y
    from x

test_5:
  fail_str: |
    select
      row_number() over (partition by id order by date) as y,
      b::int,
      *
    from x
  line_numbers: [1]

  fix_str: |
    select
      *,
      b::int,
      row_number() over (partition by id order by date) as y
    from x

test_6:
  fail_str: |
    select
      row_number() over (partition by id order by date) as y,
      *,
      2::int + 4 as sum,
      cast(b) as c
    from x
  line_numbers: [1]

  fix_str: |
    select
      *,
      cast(b) as c,
      row_number() over (partition by id order by date) as y,
      2::int + 4 as sum
    from x

test_union_statements_ignored:
  pass_str: |
    select
      a + b as c,
      d
    from table_a
    union all
    select
      c,
      d
    from table_b

test_insert_statements_ignored:
  pass_str: |
    INSERT INTO example_schema.example_table
    (id,
        example_column,
        rank_asc,
        rank_desc)
    SELECT
        id,
        CASE
            WHEN col_a IN('a',
                                  'b',
                    'c') THEN col_a
        END AS example_column,
        rank_asc,
        rank_desc
    FROM
      another_schema.another_table

test_create_table_as_select_statements_ignored:
  pass_str: |
    CREATE TABLE new_table AS (
      SELECT
          id,
          CASE
              WHEN col_a IN('a',
                                    'b',
                      'c') THEN col_a
          END AS example_column,
          rank_asc,
          rank_desc
      FROM
        another_schema.another_table
    )
